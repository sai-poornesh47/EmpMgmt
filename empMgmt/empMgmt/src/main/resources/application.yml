spring:
  application:
    name: empMgmt

  datasource:
    # in-memory H2 database named 'empdb'; keep the DB alive while JVM runs
    url: jdbc:h2:mem:empdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        # set true only if you need remote access from other machines (use with caution)
        web-allow-others: false

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info

